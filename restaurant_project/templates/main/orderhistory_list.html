{% extends 'base.html' %}
{% block title %} Your Past Orders{% endblock %}
{% block content %}
<table class="table table-hover">
<th>Restaurant Name</th>
{% for order in object_list %}
<tr><td><a href="{% url 'order_detail_view' order.pk  %}">{{ order.restaurant }}</a><td></tr>
{% endfor %}
</table>
<button type="submit" class="btn btn-default"><a href="{% url 'update_profile_view' request.user.userprofile.pk %}">Update Your User Profile</a></button>

{% endblock %}
